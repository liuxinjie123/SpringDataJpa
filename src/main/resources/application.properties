server.port=8001


#数据源连接信息
# spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/jpa?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

#JPA相关配置
#开启JPA自动建表
spring.jpa.generate-ddl=true
#开启打印SQL
spring.jpa.show-sql=true
#格式化SQL
spring.jpa.properties.hibernate.format_sql=false
#自定义命名策略
spring.jpa.hibernate.naming.physical-strategy=com.spring.data.config.MySpringPhysicalNamingStrategy
